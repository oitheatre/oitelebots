# FLASK SERVER
server {
    listen {{ FLASK_PORT }} ssl;
    server_name {{ HOST_URL }};
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/telegram.oitheatre.ru/cert.pem;
    ssl_certificate_key /etc/letsencrypt/live/telegram.oitheatre.ru/private.key;

    proxy_set_header    Host                $host;
    proxy_set_header    X-Real-IP           $remote_addr;
    proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;

    %% BEGIN REPEAT %%
    location /{{ BOT_TOKEN }} {
        proxy_pass "http://{{ BOT_NAME }}:{{ FLASK_PORT }}/{{ BOT_TOKEN }}";
    }
    %% END REPEAT %%
}

