version: "3"

#volumes:
#db-data:

networks:
  telegramnet:
    driver: bridge
      #dbnet:
      #driver: bridge


services:

  nginx:
    image: nginx:stable-alpine
    container_name: nginx-tgbots
    restart: unless-stopped
    volumes:
      - ./nginx:/etc/nginx/conf.d:ro
      - .:/etc/letsencrypt/live/telegram.oitheatre.ru:ro
    ports:
      - "5000:5000"
      - "8443:8443"
      - "88:88"
    networks:
      - telegramnet
    depends_on:
      - oitestbot

  oitestbot:
    build:
      context: .
    environment:
      BOT_NAME: oitestbot
      FLASK_ENV: production
    image: oitheatre/pytgflask
    container_name: oitestbot
    networks:
      - telegramnet

  oitheatrebot:
    build:
      context: .
    environment:
      BOT_NAME: oitheatrebot
      FLASK_ENV: production
    image: oitheatre/pytgflask
    container_name: oitheatrebot
    networks:
      - telegramnet

  oimailbot:
    build:
      context: .
    environment:
      BOT_NAME: oimailbot
      FLASK_ENV: production
    image: oitheatre/pytgflask
    container_name: oimailbot
    networks:
      - telegramnet

